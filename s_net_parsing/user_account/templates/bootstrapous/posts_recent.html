  {%for article in posts_recent%}
  <div class="item d-flex align-items-center">
    <div class="image"><i class="icon-mail"></i></div>
    <div class="text">
        <h3 class="h5">{{ article.text }}</h3><small>Posted on {{ article.date_published|date:"d, M Y" }} {{ article.date_published|time:"H:i" }} by {{ articleauthor.0.name }}.</small></div>
  </div>
  {% endfor %}
